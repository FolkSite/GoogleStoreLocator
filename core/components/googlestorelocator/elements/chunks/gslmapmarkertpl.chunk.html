var marker = new google.maps.Marker({
    position: {lat: [[+lat]], lng: [[+long]]},
    map: map,
    title: '[[+pagetitle]]',
    content: '[[+content]]',
    icon: '[[+markerImage]]'
});
    marker.addListener('click', function() {
    infowindow.setContent(this.content);
    infowindow.open(map, this);
});
